# BuildGuard Compliance Scan Workflow
# Generated by BuildGuard - Policy Enforcement and Audit
# Frameworks: SOC2, SOX, NIST 800-53, PCI-DSS, HIPAA, FedRAMP

name: BuildGuard Compliance

on:
  push:
    branches: [{{if .DefaultBranch}}{{.DefaultBranch}}{{else}}main{{end}}]
  pull_request:
    branches: [{{if .DefaultBranch}}{{.DefaultBranch}}{{else}}main{{end}}]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  compliance-scan:
    name: Compliance Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run BuildGuard Scan
        uses: Build-Flow-Labs/Build-Guard@main
        id: scan
        with:
          github_token: ${{"{{"}}} secrets.GITHUB_TOKEN {{"}}"}}
          organization: {{if .OrgName}}{{.OrgName}}{{else}}${{"{{"}}} github.repository_owner {{"}}"}}{{end}}
          {{if eq .Custom.fail_on_violation "true"}}
          fail_on_violation: 'true'
          {{else}}
          fail_on_violation: 'false'
          {{end}}

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: buildguard-results.sarif
        continue-on-error: true

      - name: Compliance Summary
        if: always()
        run: |
          echo "## BuildGuard Compliance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Repos Scanned | ${{"{{"}}} steps.scan.outputs.repos_scanned {{"}}"}} |" >> $GITHUB_STEP_SUMMARY
          echo "| Violations Found | ${{"{{"}}} steps.scan.outputs.violations_found {{"}}"}} |" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Result | ${{"{{"}}} steps.scan.outputs.scan_result {{"}}"}} |" >> $GITHUB_STEP_SUMMARY

  pr-check:
    name: PR Compliance Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run BuildGuard PR Check
        uses: Build-Flow-Labs/Build-Guard/.github/actions/buildguard-check@main
        with:
          github_token: ${{"{{"}}} secrets.GITHUB_TOKEN {{"}}"}}
          organization: {{if .OrgName}}{{.OrgName}}{{else}}${{"{{"}}} github.repository_owner {{"}}"}}{{end}}
          repository: ${{"{{"}}} github.event.repository.name {{"}}"}}
          post_comment: 'true'
          {{if eq .Custom.fail_on_violation "true"}}
          fail_on: 'critical'
          {{else}}
          fail_on: 'none'
          {{end}}
