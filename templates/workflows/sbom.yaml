# SBOM Generation Workflow
# Generated by BuildGuard - Software Bill of Materials
# Frameworks: NIST 800-53, FedRAMP, SOC2

name: SBOM Generation

on:
  release:
    types: [published]
  push:
    branches: [{{if .DefaultBranch}}{{.DefaultBranch}}{{else}}main{{end}}]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        id: sbom
        with:
          artifact-name: sbom-${{"{{"}}} github.event.repository.name {{"}}"}}
          output-file: sbom.json
          format: {{if .Custom.format}}{{.Custom.format}}{{else}}cyclonedx-json{{end}}

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

      {{if or (not .Custom.upload_artifact) (eq .Custom.upload_artifact "true")}}
      - name: Upload SBOM to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: sbom.json
      {{end}}

      - name: SBOM Summary
        run: |
          echo "## SBOM Generated" >> $GITHUB_STEP_SUMMARY
          echo "Format: {{if .Custom.format}}{{.Custom.format}}{{else}}cyclonedx-json{{end}}" >> $GITHUB_STEP_SUMMARY
          echo "File: sbom.json" >> $GITHUB_STEP_SUMMARY
