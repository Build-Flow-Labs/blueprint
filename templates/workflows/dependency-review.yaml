# Dependency Review Workflow
# Generated by BuildGuard - License and Vulnerability Check
# Frameworks: SOC2, PCI-DSS

name: Dependency Review

on:
  pull_request:
    branches: [{{if .DefaultBranch}}{{.DefaultBranch}}{{else}}main{{end}}]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: {{if .Custom.fail_on_severity}}{{.Custom.fail_on_severity}}{{else}}high{{end}}
          {{if .Custom.deny_licenses}}
          deny-licenses: {{.Custom.deny_licenses}}
          {{else}}
          deny-licenses: GPL-3.0, AGPL-3.0
          {{end}}
          comment-summary-in-pr: always

      - name: Summary
        if: always()
        run: |
          echo "## Dependency Review Complete" >> $GITHUB_STEP_SUMMARY
          echo "Checked for:" >> $GITHUB_STEP_SUMMARY
          echo "- Vulnerability severity: {{if .Custom.fail_on_severity}}{{.Custom.fail_on_severity}}{{else}}high{{end}}+" >> $GITHUB_STEP_SUMMARY
          echo "- Denied licenses: {{if .Custom.deny_licenses}}{{.Custom.deny_licenses}}{{else}}GPL-3.0, AGPL-3.0{{end}}" >> $GITHUB_STEP_SUMMARY
