# AWS OIDC Deployment Workflow
# Generated by BuildGuard - Passwordless AWS Authentication
# Frameworks: NIST 800-53, FedRAMP, SOC2

name: AWS OIDC Deploy

on:
  push:
    branches: [{{if .DefaultBranch}}{{.DefaultBranch}}{{else}}main{{end}}]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: {{if .Custom.aws_region}}{{.Custom.aws_region}}{{else}}us-east-1{{end}}

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: {{if .Custom.role_arn}}{{.Custom.role_arn}}{{else}}arn:aws:iam::ACCOUNT_ID:role/github-actions-role{{end}}
          aws-region: ${{"{{"}}} env.AWS_REGION {{"}}"}}
          # No access keys needed - uses GitHub OIDC token

      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity
          echo "## AWS OIDC Authentication Successful" >> $GITHUB_STEP_SUMMARY
          echo "Role: {{if .Custom.role_arn}}{{.Custom.role_arn}}{{else}}(configure role_arn){{end}}" >> $GITHUB_STEP_SUMMARY
          echo "Region: ${{"{{"}}} env.AWS_REGION {{"}}"}} " >> $GITHUB_STEP_SUMMARY

      {{if .Custom.ecr_repository}}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{"{{"}}} steps.login-ecr.outputs.registry {{"}}"}}
          ECR_REPOSITORY: {{.Custom.ecr_repository}}
          IMAGE_TAG: ${{"{{"}}} github.sha {{"}}"}}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
      {{end}}

      # Add your deployment steps here
