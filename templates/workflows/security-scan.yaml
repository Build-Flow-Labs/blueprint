# Security Scanning Workflow
# Generated by BuildGuard - Vulnerability Detection with Trivy
# Frameworks: NIST 800-53, PCI-DSS, SOC2, HIPAA

name: Security Scan

on:
  push:
    branches: [{{if .DefaultBranch}}{{.DefaultBranch}}{{else}}main{{end}}]
  pull_request:
    branches: [{{if .DefaultBranch}}{{.DefaultBranch}}{{else}}main{{end}}]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: '{{if .Custom.severity}}{{.Custom.severity}}{{else}}CRITICAL,HIGH{{end}}'
          {{if or (not .Custom.ignore_unfixed) (eq .Custom.ignore_unfixed "true")}}
          ignore-unfixed: true
          {{end}}

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy for table output
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: '{{if .Custom.severity}}{{.Custom.severity}}{{else}}CRITICAL,HIGH{{end}}'
          exit-code: '1'
          {{if or (not .Custom.ignore_unfixed) (eq .Custom.ignore_unfixed "true")}}
          ignore-unfixed: true
          {{end}}

  container-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    if: hashFiles('Dockerfile') != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build container image
        run: docker build -t scan-target:latest .

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-target:latest'
          format: 'sarif'
          output: 'trivy-container.sarif'
          severity: '{{if .Custom.severity}}{{.Custom.severity}}{{else}}CRITICAL,HIGH{{end}}'

      - name: Upload container scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-container.sarif'
          category: 'container-security'
